<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <title>Form Page</title>
  </head>
  <body>
    <h1 id="title">Dragon Style - Swordplay e Eventos</h1>
    <p id="description">Formulário de aplicação para novos membros</p>
    <br />
    <form id="survey-form">
      <label for="name" id="name-label"
        >Nome <br />
        <input
          id="name"
          class="box-form"
          type="text"
          placeholder="Insira seu nome"
          required /><br /><br
      /></label>
      <label for="email" id="email-label"
        >E-mail <br />
        <input
          id="email"
          class="box-form"
          type="email"
          placeholder="Insira seu e-mail"
          required /><br /><br
      /></label>
      <label for="age" id="number-label"
        >Idade (opcional) <br />
        <input
          id="age"
          class="box-form"
          type="number"
          min="12"
          max="70"
          placeholder="Insira sua idade" /><br /><br
      /></label>
      <label for="classes">Qual classe você se identifica?</label>
      <br />
      <select name="classes" id="dropdown">
        <option value="default">Selecione uma Classe</option>
        <option value="Assassino">Assassino</option>
        <option value="Guerreiro">Guerreiro</option>
        <option value="Cavaleiro">Cavaleiro</option>
        <option value="Lanceiro">Lanceiro</option>
        <option value="Hoplita">Hoplita</option>
        <option value="Espadachim">Espadachim</option>
        <option value="Arqueiro">Arqueiro</option>
        <option value="Caçador">Caçador</option>
        <option value="Bárbaro">Bárbaro</option>
        <option value="Viking">Viking</option>
        <option value="Cruzado">Cruzado</option></select
      ><br /><br />
      <p>Qual seu nível de interesse em participar dos treinos?</p>
      <div class="interest">
        <label for="high-interest">
          <input id="high-interest" type="radio" name="interest-level" /> Muito
          interessado<br />
        </label>
        <label for="medium-interest">
          <input id="medium-interest" type="radio" name="interest-level" />
          Interessado<br />
        </label>
        <label for="low-interest">
          <input id="low-interest" type="radio" name="interest-level" /> Pouco
          interessado<br /><br />
        </label>
      </div>
      <p>Quais dias da semana você pode participar dos treinos?</p>
      <div class="training-days">
        <label for="saturday">
          <input id="saturday" type="checkbox" value="saturday" />
          Sábado </label
        ><br />
        <label for="sunday">
          <input id="sunday" type="checkbox" value="sunday" /> Domingo
        </label>
      </div>
      <br />
      <p>
        Deixe aqui quaisquer comentários ou observações que gostaria de fazer.
      </p>
      <textarea
        name="text"
        rows="5"
        cols="10"
        wrap="soft"
        maxlength="280"
      ></textarea
      ><br />
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
